<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KakaoTalk</title>
</head>
<body>
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">
      Welcome to KakaoTalk
    </h1>
    <p class="welcome-header__text">
      If you have a Kakao Account,
      log in with your email or phone number.
    </p>
  </header>
  
  <form id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="button" value="Log in">
    <input type="button" value="Sigh up">
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <script src="https://kit.fontawesome.com/affdaaf5d8.js" crossorigin="anonymous"></script>
</body>
</html>
